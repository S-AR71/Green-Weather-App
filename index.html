<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Green-Weather-App</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 class="city" id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="clear-sky-day"
                  id="icon"
                />
                <div>
                  <strong id="temperature" class="temperature"></strong
                  ><span class="units">
                    °C | <a href="#" class="farenheit">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="weatherinfo">
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <br />
          </div>
        </div>
        <small>
          <a href="https://github.com/S-AR71/Green-Weather-App" target="_blank"
            >Open-source code</a
          >, by Sana Arif
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
